<!DOCTYPE html>
<html lang="en">
<head>
	<title>Noodles for Life Survey Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS --> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body> 
<div class="container">
	<header class="jumbotron">
		<h1 id="title">Noodles for Life: A Survey</h1>
		<p id="description">What's your favorite noodle dish?</p>
	</header>
	
	<main class="container-fluid">
	<form id="survey-form">
		<div class="form-group">
			<label id="name-label" class="bold" for="name">Name: </label> 
			<input id="name" class="form-control" type="text" placeholder="Enter your name." required> 
		</div>
		<div class="form-group">
			<label id="email-label" for="email">Email: </label> 
			<input id="email" class="form-control" type="email" placeholder="Enter your e-mail address." required> 
		</div>
		<div class="form-group">
			<label id="number-label" for="number">Age: </label> 
			<input id="number" class="form-control" type="number" placeholder="Enter your age." min="3" max="1000">
		</div>
		<hr/>
		<div class="form-group">
			<label id="dropdown-label" for="dropdown">	
				Your Ultimate Favorite Noodles:
			</label> 
			<select id="dropdown" class="form-control">
				<option value="jjamppong">Korean Jjamppong</option>
				<option value="ramen">Shoyu Ramen</option>
				<option value="pho">Vietnamese Pho</option>
				<option value="lomi">Batangas Lomi</option>
				<option value="mami">Pinoy Mami</option>
				<option value="curry">Curry noodle soup</option>
				<option value="miso">Miso Ramen</option>
				<option value="soba">Soba noodle soup</option>
				<option value="udon">Udon noodle soup</option>
				<option value="udon">Others</option>
			</select>
		</div>
		<hr/>

		<p>How spicy do you like your noodles?</p>
		<div class="form-group">
			<div class="form-check">			
				<input class="form-check-input" type="radio" name="radios" id="radio5" value="5">  
				<label class="form-check-label" for="radio5"> 5: Fiery hot & super spicy  </label>   
			</div>
			<div class="form-check">			
				<input class="form-check-input" type="radio" name="radios" id="radio4" value="4">
				<label class="form-check-label" for="radio4">  4: Very hot & spicy  </label>   
			</div>
			<div class="form-check">			
				<input class="form-check-input" type="radio" name="radios" id="radio3" value="3">
				<label class="form-check-label" for="radio3">   3: Your average hot & spicy  </label>   
			</div>
			<div class="form-check">			
				<input class="form-check-input" type="radio" name="radios" id="radio2" value="2">
				<label class="form-check-label" for="radio2"> 2: Mild (a little bit spicy)  </label>  
			</div>
			<div class="form-check">			
				<input class="form-check-input" type="radio" name="radios" id="radio1" value="1">
				<label class="form-check-label" for="radio1"> 1: Bland (Not spicy at all) </label>
			</div> 	
		</div>
		<hr/>
		<p> What toppings or side dishes do you want with your noodles?</p>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-toge" value="toge">  
				<label class="form-check-label" for="chk-toge"> Beansprouts </label>  
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-bonito" value="bonito">  
				<label class="form-check-label" for="chk-bonito"> Bonito Flakes </label>  
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-cabbage" value="cabbage">  
				<label class="form-check-label" for="chk-cabbage"> Cabbage </label>   
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-carrot" value="carrot">  
				<label class="form-check-label" for="chk-carrot"> Carrots </label>  
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-corn" value="corn">  
				<label class="form-check-label" for="chk-corn"> Corn </label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-egg" value="egg">  
				<label class="form-check-label" for="chk-egg"> Egg </label>  
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-fishcake" value="fishcake">  
				<label class="form-check-label" for="chk-fishcake"> Fish cake </label>  
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-ginger" value="ginger">  
				<label class="form-check-label" for="chk-ginger"> Pickled Ginger </label>  
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-gochu" value="gochu">  
				<label class="form-check-label" for="chk-gochu"> Gochujang </label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-kimchi" value="kimchi">  
				<label class="form-check-label" for="chk-kimchi"> Kimchi </label>  
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-leek" value="leek">  
				<label class="form-check-label" for="chk-leek"> Leeks </label>  	
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-seaweed" value="seaweed">  
				<label class="form-check-label" for="chk-seaweed"> Seaweed </label>    
			</div>
			<div class="form-check">	 
				<input class="form-check-input" type="checkbox" name="checks" id="chk-shrimp" value="shrimp">  
				<label class="form-check-label" for="chk-shrimp"> Shrimp </label> 
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-squid" value="squid">  
				<label class="form-check-label" for="chk-squid"> Squid </label>  
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="checks" id="chk-tofu" value="tofu">  
				<label class="form-check-label" for="chk-tofu"> Tofu </label>  
			</div>
		</div>
		<hr/>
		<div class="form-group">
			<p> Is your favorite noodle not in the list? Please drop a comment below: </p>
			<textarea id="textarea" class="form-control" placeholder="Comments"></textarea>
		</div>
		<div class="form-group">
			<input id="submit" type="submit" class="btn btn-primary" value="Submit">
		</div>
	</form>
	</main>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
